version: '3.8'

services:
  architect-agent:
    image: nvidia/cuda:12.2.0-devel-ubuntu22.04
    container_name: vllm-architect-agent
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CUDA_VISIBLE_DEVICES=0
      - VLLM_GPU_MEMORY_UTILIZATION=0.85
      - VLLM_TENSOR_PARALLEL_SIZE=1
      - VLLM_ENABLE_PREFIX_CACHING=1
      - VLLM_MAX_MODEL_LEN=32768
      - VLLM_QUANTIZATION=awq
    volumes:
      - ./models:/models
      - ./outputs:/outputs
      - ./config_architect.json:/etc/vllm/config.json
    ports:
      - "8000:8000"  # API
      - "8100:8001"  # Metrics
    entrypoint: >
      bash -c "
        pip install -q vllm[cuda12] &&
        vllm serve Qwen/Qwen2.5-32B-Instruct 
          --model-id architect-agent
          --gpu-memory-utilization 0.85
          --max-model-len 32768
          --tensor-parallel-size 1
          --enable-prefix-caching
          --quantization awq
          --port 8000
          --served-model-name architect
      "
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: vllm-network
    driver: bridge
