version: '3.8'

services:
  po-agent:
    image: vllm/vllm-openai:latest
    container_name: vllm-po-agent
    runtime: nvidia
    environment:
      # GPU Configuration
      - NVIDIA_VISIBLE_DEVICES=0
      - CUDA_VISIBLE_DEVICES=0
      - VLLM_GPU_MEMORY_UTILIZATION=0.70
      
      # VLLM Core Features
      - VLLM_ENABLE_PREFIX_CACHING=1
      - VLLM_ENABLE_CHUNKED_PREFILL=1
      
      # Tool-Calling Features (NEW)
      - VLLM_ENABLE_AUTO_TOOL_CHOICE=1
      - VLLM_TOOL_CALL_PARSER=json
      - VLLM_MAX_PARALLEL_TOOL_CALLS=2
      - VLLM_TOOL_TIMEOUT=30
      - VLLM_ENABLE_SCHEMA_CACHE=1
      - VLLM_CACHE_TOOL_DEFINITIONS=1
      
      # Logging and Debugging
      - VLLM_LOG_LEVEL=INFO
    
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ./tools:/app/tools
      - ./outputs:/outputs
      - ./logs/po:/var/log/vllm
    
    ports:
      - "8002:8000"  # OpenAI-compatible API
      - "8102:8100"  # Metrics/monitoring port (optional)
    
    command: >
      --model Qwen/Qwen2.5-7B-Instruct-AWQ
      --served-model-name po
      --gpu-memory-utilization 0.70
      --max-model-len 8192
      --tensor-parallel-size 1
      --enable-prefix-caching
      --enable-auto-tool-choice
      --tool-call-parser json
      --port 8000
    
    ipc: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped
    
    labels:
      agent_name: "Product Owner Agent"
      agent_role: "Requirements & Planning"
      agent_port: "8002"
      tool_support: "true"

networks:
  default:
    name: vllm-network
    driver: bridge
